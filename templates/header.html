<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/header.css">
</head>
<body>
    <header>

        <div class="notification-bar">

            <div class="left">
              <img src="logo.png" class="logo">
            </div>
          
            <div class="center">
              <a class="top-bar-options" href="{{url_for('home_page')}}">Home</a>
              
              <a class="top-bar-options" href="{{url_for('home_page')}}#products">Products</a>
              <a class="top-bar-options" href="{{url_for('settings_page')}}">Settings</a>
              <a class="top-bar-options" href="{{url_for('home_page')}}#contact">Contact</a>
            </div>
          
            <div class="right">
                <form class="search-form" method='post' action="{{url_for('search_clicked')}}">
                    <input type="text" placeholder="Search..." name="search" required>
                    <button>Go</button> 
                  </form>  
               
            </div>
          
            <div class="options">

				<div class="col-md-4"><div class="cart">
					<a href="{{ url_for('cart_page') }}"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" widht="30px" height="30px" class="cart-icon">
						<path d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z" fill="rgb(30, 48, 80)"/>
					</svg></a>
					<div class="cart-circle">
						<span class="text">{{cart_items_count}}</span>
					</div>
				</div></div>
				
				<div class="col-md-4"><div class="cart">
					<a href="{{url_for('notification_page')}}">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" widht="30px" height="30px">
							<path d="M224 0c-17.7 0-32 14.3-32 32V51.2C119 66 64 130.6 64 208v18.8c0 47-17.3 92.4-48.5 127.6l-7.4 8.3c-8.4 9.4-10.4 22.9-5.3 34.4S19.4 416 32 416H416c12.6 0 24-7.4 29.2-18.9s3.1-25-5.3-34.4l-7.4-8.3C401.3 319.2 384 273.9 384 226.8V208c0-77.4-55-142-128-156.8V32c0-17.7-14.3-32-32-32zm45.3 493.3c12-12 18.7-28.3 18.7-45.3H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7z" fill="rgb(30, 48, 80)"/>
						</svg>
					</a>
					<div class="notification-circle">
						<span class="text">{{notification_count}}</span>
					</div>
				</div></div>

				<div class="col-md-4"><div class="cart">
					<a href="{{ url_for('wishlist_page') }}"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" widht="30px" height="30px" class="cart-icon">
						<path d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z" fill="rgb(30, 48, 80)"/></svg>
					</a>
				</div></div>
			</div>
          </div>
      </header>
</body>
</html>
