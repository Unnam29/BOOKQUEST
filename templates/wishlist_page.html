<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
         body {
    font-family: Arial, sans-serif;
}

header {
    font-weight: bold;
}

#wishlist {
    padding: 40px;
}

.card {
    width: 100%;
}

.card-img-top {
    height: 200px;
    object-fit: cover;
}

.card-title {
    font-size: 18px;
    font-weight: bold;
}

.card-text {
    font-size: 14px;
}

.btn-block {
    margin-top: 10px;
}

a {
	text-decoration: none;
	color: inherit; 
  }
  
  a:hover {
	text-decoration: none;
	color: inherit;
  }

  hr {
  border-top: 1px solid #ccc;  
  margin-top: 10px;
  margin-bottom: 50px;
}
</style>
</head>
<body>
    <!-- Header Section -->
    {% include "header.html" %}

    <!-- Wishlist Items -->
    <section id="wishlist" class="container mt-5">
        <h2>Your Wishlist</h2>
        <hr>
        <div class="row">
            {% for i in range(wishlist_products|length) %}
            <a href="{{url_for('individualproduct_page', coverId=wishlist_products[i].cover_id)}}">
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="../static/covers/{{wishlist_products[i].cover_id}}.jpg" class="card-img-top" alt="Item 1">
                        <div class="card-body">
                            <h5 class="card-title">{{book_names[i]}}</h5>
                            <p class="card-text">Description for Item </p>
                            <a href="{{url_for('add_to_cart', book_id=book_ids[i])}}"><button class="btn btn-primary btn-block">Add to Cart</button></a>
                            <a href="{{url_for('remove_from_wishlist', cover_id=wishlist_products[i].cover_id, page='wishlist page')}}"><button class="btn btn-primary btn-block">Remove from Wishlist</button></a>
                        </div>
                    </div>
                </div>
            </a>
            
            {% endfor %}
            
        </div>
    </section>

  <script> 
  // Add to Cart button click event
$('.btn').click(function() {
    alert('Item added to cart!');
});</script>
</body>
</html>
