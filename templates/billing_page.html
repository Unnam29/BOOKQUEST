<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            font-weight: bold;
        }

        #billing {
            background-color: #f7f7f7;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #billingForm {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    {% include "header.html" %}

    <!-- Billing Form -->
    <section id="billing" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Enter Billing Information</h2>
                <form id="billingForm" method="POST" action=" {{ url_for('make_payment') }}">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="john@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea class="form-control" id="address" name="address" placeholder="Enter your address" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="text" class="form-control" id="creditCard" name="phoneNumber" placeholder="(390)-312-994" maxlength="10" required>
                    </div>
                    {% if error != "" %}
                        <label style="color: rgb(26, 196, 26); font-size: 20px;">{{error}}</label>
                    {% endif %}
                    <div class="row justify-content-center form-group">
                        <div class="col-md-6">
                            <label>Select Your Payment Type</label>
                            <select id="selection" name="payment type" class="form-control">
                                <option value="option4">Cash on Delivery</option>
                                <option value="option1">Master</option>
                                <option value="option2">Visa</option>
                                <option value="option3">Chase</option>
                                
                            </select>
                            <div id="result" class="mt-3"></div>
                        </div>
                    </div>
                    <div class="card-details">
                        <div class="form-group">
                            <label for="creditCard">Credit Card Number:</label>
                            <input type="text" class="form-control" id="creditCard" name="card number" placeholder="1234 5678 1234 5678" maxlength="19">
                        </div>
                        <div class="form-group">
                            <label for="expiryDate">Expiry Date:</label>
                            <input type="month" class="form-control" id="expiryDate" name="expiry date">
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV:</label>
                            <input type="number" class="form-control" id="cvv" name="cvv" placeholder="123" maxlength="3">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            var cardDetailsDiv = document.querySelector('.card-details');
            cardDetailsDiv.style.display = 'none';

            document.getElementById('selection').addEventListener('change', function () {
                var cardDetailsDiv = document.querySelector('.card-details');

                if (this.value == 'option4') {
                    cardDetailsDiv.style.display = 'none';
                } else {
                    cardDetailsDiv.style.display = 'block';
                }
            });
        });
        </script>

</body>
</html>
